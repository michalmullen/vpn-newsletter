<table
	border="0"
	cellpadding="0"
	cellspacing="0"
	style="width: 100%;"
	width="100%"
	role="presentation"
>
	<tbody>
		<tr>
			<td
				class="pc-sm-p-40-30 pc-xs-p-30-20"
				style="vertical-align: top; padding: 30px; padding-bottom: 0px; background-color: #ffffff"
				valign="top"
				bgcolor="#ffffff"
			>
				<table
					border="0"
					cellpadding="0"
					cellspacing="0"
					style="width: 100%;"
					width="100%"
					role="presentation"
				>
					<tbody>
						<tr>
							<td
								class="pc-fb-font"
								style="vertical-align: top; text-align: center; font-family: 'Fira Sans', Helvetica, Arial, sans-serif; font-size: 29px; font-weight: 700; line-height: 1.42; letter-spacing: -0.4px; color: #151515;"
								valign="top"
								align="center"
								style="white-space: pre;"
							>
								News Highlights
							</td>
						</tr>
						<tr>
							<td
								height="10"
								style="height: 10px; font-size: 1px; line-height: 1px;"
							>
								&nbsp;
							</td>
						</tr>
						<tr>
							{% for post in news1 %}
							<td
								class="pc-fb-font"
								style="vertical-align: top; text-align: center; font-family: 'Fira Sans', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 300; line-height: 1.56; letter-spacing: -0.2px; color: #9B9B9B;"
								valign="top"
								align="center"
								style="white-space: pre-line;"
							>
								{{ post.content | safe }}

								{% if user.is_superuser or user.is_staff or user == post.author %}
								<div>
									<a
										class="btn btn-secondary btn-sm mt-1 mb-1"
										href="{% url 'news-update-edit' post.id %}"
										>Update</a
									>
									<a
										class="btn btn-danger btn-sm mt-1 mb-1"
										href="{% url 'news-delete' post.id %}"
										>Delete</a
									>
								</div>
								{% endif %}
							</td>
						</tr>
						{% endfor %}

						<tr>
							<td
								height="20"
								style="height: 20px; font-size: 1px; line-height: 1px;"
							>
								&nbsp;
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
