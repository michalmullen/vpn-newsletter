{% extends 'newsletter/base.html' %} {% load crispy_forms_tags %}
<!---->
{% block content %}
<div class="row">
	<div class="column left pt-4">
		<div class="container">
			<div class="scroll">
				{% if messages %} {% for message in messages %}
				<div class="alert alert-{{ message.tags }}">{{ message }}</div>
				{% endfor %} {% endif %}
				<nav class="navbar navbar-light px-0 justify-content-between">
					<h3>Reset Newsletter</h3>
				</nav>
				<form method="post">
					{% csrf_token %}
					{{ form | crispy }}
					<button type="submit" class="btn btn-primary">Reset</button>
				</form>
			</div>
		</div>
	</div>
	<div class="column right" id="view">
		{% include 'newsletter/newsletter.html' %}
	</div>
</div>
{% endblock content %}
